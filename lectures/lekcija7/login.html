<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container flex justify-space-around">
        <div class="flex-column flex justify-content-space align-items">
            <img class="image" src="https://juancollazo.net/global/wp-content/uploads/2021/07/php-login-and-authentication-the-definitive-guide.png" alt="login image">
            <a href="signup.html">Create an account</a>
        </div>

        <div class="form flex flex-column">
               <div class="class-title">
                   <h2>Sign Up</h2>
               </div>
               <div class="form flex flex-column">
                   <label for="email">Email</label>
                   <input type="email" name="email" id="email" placeholder="type your email address">
                   <label for="password">Password</label>
                   <input type="password" name="password" id="password" placeholder="type your password">
                   <input type="checkbox" name="rememberMe" id="rememberMe">
                   
                   <label for="rememberMe">Remember Me</label>
                   <button class="btn btn-primary" type="submit">Login</button>

               </div>
               <div class="options ">
                 <span>Or login with</span>

                 <button class="btn btn-secondary" type="submit">Facebook</button>
                 <button class="btn btn-secondary" type="submit">Google</button>
                 <button class="btn btn-secondary" type="submit">Instagram</button> 
               </div>
            
        </div>

    </div>
</body>
</html>
