<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="" style="font-family: Arial" width="500px";>

        <thead style="font-weight: bolder;"> 
            <tr>
                <td>Opening Tag</td>
                <td>Closing Tag</td>
                <td>Structure Specified</td>
            </tr>
        </thead>            
        <tbody>
            <tr>
                <td>&ltp&gt</td>
                <td>&lt/p&gt</td>
                <td>Paragraph Text</td>
            </tr>
            <tr>
                <td>&lth1&gt</td>
                <td>&lt/h1&gt</td>
                <td>Main Heading</td>
            </tr>
            <tr>
                <td>&lth2&gt</td>
                <td>&lt/h2&gt</td>
                <td>Sub Heading</td>
            </tr>
            <tr><td>&lta href ="URL"&gt</td>
                <td>&lt/a&gt</td>
                <td>Hyperlink</td></tr>
            <tr>
                <td>&ltli&gt</td>
                <td>&lt/li&gt</td>
                <td>List item</td>
            </tr>
            <tr>
                <td>&ltul&gt</td>
                <td>&lt/ul&gt</td>
                <td>Bulleted (unordered) list</td>
            </tr>
            <tr>
                <td>&ltol&gt</td>
                <td>&lt/ol&gt</td>
                <td>Numbered (oredred) list</td>
            </tr>
            <tr>
                <td>&ltimg src="URL"/&gt</td>
                <td>None</td>
                <td>Image</td>
            </tr>



        </tbody>



    </table>
</body>
</html>
