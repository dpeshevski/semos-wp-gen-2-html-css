<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested ordered list</title>
</head>
<body>
    <h1 style="text-align: right;;">Programming digest</h1>
    <h2>Computer system</h2>
    <ol type="1">
        <li>Hardware
            <ul>
                <li type="i">CPU</li>
                <li type="i">RAM</li>
                <li type="i">I/O Devices</li>

            </ul>
        </li>
        <li>Software
            <ol>
                <li type="A">System Software
                    <ol>
                        <li type="a">Operating System</li>
                        <li type="a">Devices Drivers</li>
                    </ol>
                </li>
                <li type="A">Aplication Software
                    <ol>
                        <li type="a">Word Processors</li>
                        <li type="a">Spreadsheets</li>
                        <li type="a">Graphics software etc</li>
                    </ol>
                </li>
            </ol>
        </li>
         

    </ol>
</body>
</html>
