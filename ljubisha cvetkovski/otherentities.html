<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="500px" border="">
        <thead style="background-color:blue;"> 

            <tr>
                <th>Result</th>
                <th>Description</th>
                <th>Entity name</th>
                <th>Entity number</th>
            </tr>


        </thead>

        <tbody>
            <tr>
                <td style="background-color: mediumslateblue;"></td>
                <td>non-breaking space</td>
                <td style="background-color: mediumslateblue;">&nbsp;</td>
                <td>&#160;</td>
            </tr>
            <tr>
                <td style="background-color: mediumslateblue;"></td>
                <td>less than</td>
                <td style="background-color: mediumslateblue;">&lt;</td>
                <td>&#60;</td>
            </tr>
            <tr>
                <td style="background-color: mediumslateblue;">></td>
                <td>greater than</td>
                <td style="background-color: mediumslateblue;">&gt;;</td>
                <td>&#62;</td>
            </tr>
            <tr>
                <td style="background-color: mediumslateblue;">&</td>
                <td>ampersand</td>
                <td style="background-color: mediumslateblue;">&amp;</td>
                <td>&#38;</td>
            </tr>
            <tr>
                <td style="background-color: mediumslateblue;">"</td>
                <td>double quotation</td>
                <td style="background-color: mediumslateblue;">&quot;;</td>
                <td>&#34;</td>
            </tr>
            <tr>
                <td style="background-color: mediumslateblue;">'</td>
                <td>single quotation mark/apostrophe</td>
                <td style="background-color: mediumslateblue;">&nbsp;</td>
                <td>&#39;</td>
            </tr>
            
            <tr>
                <td style="background-color: mediumslateblue;"></td>
                <td>cent</td>
                <td style="background-color: mediumslateblue;">&cent;;</td>
                <td>&#162;</td>
            </tr>
            <tr>
                <td style="background-color: mediumslateblue;"></td>
                <td>pound</td>
                <td style="background-color: mediumslateblue;">&pound;</td>
                <td>&#163;</td>
            </tr>
            <tr>
                <td style="background-color: mediumslateblue;"></td>
                <td>yen</td>
                <td style="background-color: mediumslateblue;">&yen;</td>
                <td>&#165;</td>
            </tr>
            <tr>
                <td style="background-color: mediumslateblue;"></td>
                <td>euro</td>
                <td style="background-color: mediumslateblue;">&euro;</td>
                <td>&#8364;</td>
            </tr>
            
            <tr>
                <td style="background-color: mediumslateblue;"></td>
                <td>copyright</td>
                <td style="background-color: mediumslateblue;">&copy;</td>
                <td>&#169;</td>
            </tr>
            <tr>
                <td style="background-color: mediumslateblue;"></td>
                <td>registered trademark</td>
                <td style="background-color: mediumslateblue;">&reg;</td>
                <td>&#174;</td>
            </tr>

        </tbody>

    </table>
</body>
</html>
