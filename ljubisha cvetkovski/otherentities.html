<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="500px" border="">
        <thead style="background-color:darkblue;"> 

            <tr>
                <th style="color: white;">Result</th>
                <th style="color: white;">Description</th>
                <th style="color: white;">Entity name</th>
                <th style="color: white;">Entity number</th>
            </tr>


        </thead>

        <tbody>
            <tr>
                <td style="background-color: darkgray;"></td>
                <td>non-breaking space</td>
                <td style="background-color: darkgray;;">&nbsp;</td>
                <td>&#160;</td>
            </tr>
            <tr>
                <td style="background-color: darkgray;;"></td>
                <td>less than</td>
                <td style="background-color: darkgray;;">&lt;</td>
                <td>&#60;</td>
            </tr>
            <tr>
                <td style="background-color: darkgray;;">></td>
                <td>greater than</td>
                <td style="background-color: darkgray;;">&gt;;</td>
                <td>&#62;</td>
            </tr>
            <tr>
                <td style="background-color: darkgray;;">&</td>
                <td>ampersand</td>
                <td style="background-color: darkgray;;">&amp;</td>
                <td>&#38;</td>
            </tr>
            <tr>
                <td style="background-color: darkgray;;">"</td>
                <td>double quotation</td>
                <td style="background-color: darkgray;;">&quot;;</td>
                <td>&#34;</td>
            </tr>
            <tr>
                <td style="background-color: darkgray;;">'</td>
                <td>single quotation mark/apostrophe</td>
                <td style="background-color: darkgray;;">&nbsp;</td>
                <td>&#39;</td>
            </tr>
            
            <tr>
                <td style="background-color: darkgray;;"></td>
                <td>cent</td>
                <td style="background-color: darkgray;;">&cent;;</td>
                <td>&#162;</td>
            </tr>
            <tr>
                <td style="background-color: darkgray;;"></td>
                <td>pound</td>
                <td style="background-color: darkgray;;">&pound;</td>
                <td>&#163;</td>
            </tr>
            <tr>
                <td style="background-color: darkgray;;"></td>
                <td>yen</td>
                <td style="background-color: darkgray;;">&yen;</td>
                <td>&#165;</td>
            </tr>
            <tr>
                <td style="background-color: darkgray;;"></td>
                <td>euro</td>
                <td style="background-color: darkgray;;">&euro;</td>
                <td>&#8364;</td>
            </tr>
            
            <tr>
                <td style="background-color: darkgray;"></td>
                <td>copyright</td>
                <td style="background-color: darkgray;;">&copy;</td>
                <td>&#169;</td>
            </tr>
            <tr>
                <td style="background-color: darkgray;;"></td>
                <td>registered trademark</td>
                <td style="background-color: darkgray;;">&reg;</td>
                <td>&#174;</td>
            </tr>

        </tbody>

    </table>
</body>
</html>
