<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested ordered list tag code</title>
</head>

<body>
    <main>
        <h1>Computer System</h1>
        <ol>
            <li><b>Hardware</b>
                <ol type="i">
                    <li> CPU</li>
                    <li> RAM</li>
                    <li> I/O Devices</li>
                </ol>
             </li>
            <li><b>Software</b>
                <ol type="A">
                    <li><b>System Software</b>
                        <ol type="a">
                            <li>Operating System</li>
                            <li>Device Drives</li>
                        </ol>
                    </li>
                    <li><b>Application Software</b>
                        <ol type="a">
                            <li>Word Processors</li>
                            <li>SpreadSheets</li>
                            <li>Graphics Software etc.</li>
                        </ol>
                    </li>
                </ol>
            </li>
        </ol>

    </main>
</body>

</html>
