<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <table border="1" width="450px">
            <thead>
                <tr>
                    <b>
                        <th>HTML tags</th>
                        <th>Descriptions</th>
                    </b>
                </tr>
            </thead>
            <tbody>
               
                <tr>
                    <td>&lt;table&gt;</td>
                    <td>Define a table</td>
                </tr>
                <tr>
                    <td>&lt;tr&gt;</td>
                    <td>Define a table row</td>
                </tr>
                <tr>
                    <td>&lt;td&gt;</td>
                    <td>Define a table cell</td>
                </tr>
                <tr>
                    <td>&lt;th&gt;</td>
                    <td>Define a table header cell</td>
                </tr>
                <tr>
                    <td>&lt;thead&gt;</td>
                    <td>Define a group of a table header</td>
                </tr>
                <tr>
                    <td>&lt;tbody&gt;</td>
                    <td>Define a group of a table body</td>
                </tr>
                <tr>
                    <td>&lt;tfooter&gt;</td>
                    <td>Define a group of a table footer</td>
                </tr>

            </tbody>
        </table>


    </main>
</body>

</html>
