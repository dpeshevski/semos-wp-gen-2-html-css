<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <table border="1">
            <thead>
                <tr>
                    <th>Opening Tag</th>
                    <th>Closing Tag</th>
                    <th>Structure Specified</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>&lt;p&gt;</td>
                    <td>&lt;/p&gt;</td>
                    <td>Paragraph text</td>
                </tr>
                <tr>
                    <td>&lt;h1&gt;</td>
                    <td>&lt;/h1&gt;</td>
                    <td>Main Heading</td>
                </tr>
                <tr>
                    <td>&lt;h2&gt;</td>
                    <td>&lt;/h2&gt;</td>
                    <td>Sub heading</td>
                </tr>
                <tr>
                    <td>&lt;a href="URL"&gt;</td>
                    <td>&lt;/a&gt;</td>
                    <td>Hyperlink</td>
                </tr>
                <tr>
                    <td>&lt;li&gt;</td>
                    <td>&lt;/li&gt;</td>
                    <td>Lit Item</td>
                </tr>
                <tr>
                    <td>&lt;ul&gt;</td>
                    <td>&lt;/ul&gt;</td>
                    <td>Bulleted (unordered) list</td>
                </tr>
                <tr>
                    <td>&lt;ol&gt;</td>
                    <td>&lt;/ol&gt;</td>
                    <td>Numbered (ordered) list</td>
                </tr>
                <tr>
                    <td>&lt;img src="Url"&gt;</td>
                    <td>None</td>
                    <td>Image</td>
                </tr>


            </tbody>
        </table>
    </main>
</body>

</html>
