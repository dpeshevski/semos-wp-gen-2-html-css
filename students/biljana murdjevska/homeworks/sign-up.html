<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="section-signup">
        <div class="container flex justify-content-space-around">
            <div class="flex flex-column justify-content-space-between">  

                <div class="title">
                    <h2>Sign up</h2>

                </div>

                <div class="form flex flex-column">

                    <label class="lbl" for="name"></label>
                    <i class="fas-fa-lock"></i>
                    <input type="name" name="name" id="name" placeholder="Your Name">

                    <label class="lbl" for="email"></label>
                    <i class="fas-fa-lock"></i>
                    <input type="email" name="email" id="email" placeholder="Your Email">

                    <label class="lbl" for="password"></label>
                    <i class="fas-fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="Password">

                    <label class="lbl" for="password"></label>
                    <i class="fas-fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="Repeat your password">

                    <div class="flex align-items-center">
                    <input type="checkbox" name="I agree" id="I agree" class="m-l-10">
                    <label for="I agree">I agree all statements in <a href="terms of use.html">Terms of service</a></label>
                    </div>

                    <button class="btn btn-primary align-self-flex-start p-x-30 p-y-10" type="submit">Register</button>

                </div>
            </div>

                <div class="flex flex-column justify-content-space-between align-items-center">
                    <img class="image" src="images/sign-in photo-500x500.html.png" alt="Login image">
                    <a href="sign-up.html">I'm already a member</a>
                
                </div>       
        </div>

    </div>
    
</body>
</html>
