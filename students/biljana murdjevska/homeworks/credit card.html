<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main class="main">
        
    <div class="container">

        <div class="card-container">
            
            <div class="front">

                <div class="image">
                <img src="image/visa-gold-350.html.png" alt="visa image">
                </div>

            </div>
            
        </div>

        <form>

            <div class="inputBox">
                <span>CARD NUMBER</span>
                <input type="text" elements="4" maxlength="16" class="card-number-input">
            </div>
            <div class="inputBox">
                <span>CARD HOLDER</span>
                <input type="text" class="card-holder-input">
            </div>
            <div class="flexbox">
                <div class="inputBox">
                    <span>EXPIRATION DATE</span>
                    <input type="text" class="expiration-date">
                </div>
                <div class="inputBox">
                    <span>CCV</span>
                    <input type="text" maxlength="4" class="ccv-input">
                </div>
            </div>

            <button class="btn-submit" type="submit" value="submit" >SUBMIT</button>
  

        </form>

    </div>

    <main> 

</body>
</html>
