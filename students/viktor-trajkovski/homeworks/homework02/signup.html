<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing-up</title>
    <link rel="stylesheet" href="sing-up.css">
</head>
<body>

    <section>
        <div class="ImgBox">
            <img src="https://st2.depositphotos.com/5020929/11260/v/950/depositphotos_112603206-stock-illustration-flat-style-man-student-sitting.jpg">
        </div>
        <div class="ContentBox">
            <div class="FormBox">
                <h2>Log In</h2>
                <form>
                    <div class="InputBox">
                        <input type="text" name="your name" placeholder="Your Name">
                    </div>
                    <div class="InputBox">
                        
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <div class="remember">
                        <label><input type="checkbox" name=""> Remember me</input></label>
                    </div>
                    <div class="InputBox">
                        <input type="submit" value="Log in" name="">
                    </div>
                    <div class="InputBox">
                        <a href="#">Create an account</a>
                    </div>
                    <h4>Or login with</h4>
                    <ul class="sci">
                        <li><img src="https://www.highlifehighland.com/ferrycroft-visitor-centre/wp-content/uploads/sites/237/2017/04/facebook-logo.jpg"></li>
                        <li><img src="https://scotuscc.org/wp-content/uploads/2020/06/Twitter-Icon.png"></li>
                        <li><img src="https://icon-library.com/images/google-chrom-icon/google-chrom-icon-23.jpg"></li>
                    </ul>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
