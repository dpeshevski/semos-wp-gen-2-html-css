<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="signupstyle.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="box">
                
                <div class="formbox">
                    <h1>Sign Up</h1>
                    <div class="imgbox">
                 <img src="chair.jpg">
                        </div>
                    <form>
                        <div class="InputBox">
                            <input type="text" name="your name" placeholder="Your Name">
                        </div>
                        <div class="InputBox">
                            <input type="text" name="your email" placeholder="Your Email">
                        </div>
                        <div class="InputBox">
                            <input type="password" name="password" placeholder="Password">
                        </div>
                        <div class="InputBox">
                            <input type="password" name="password" placeholder="Repeat your password">
                        </div>
                        
                        <div class="agree">
                            <label><input type="checkbox" name=""> I agree all statements in <a href="#">Terms of service</a></input></label>
                        </div>
                        <div class="InputBox">
                            <input type="submit" value="Register" name="">
                        </div>
                    </form> 
             </div>                           
                
        </div>
    </section>
</body>
</html>
