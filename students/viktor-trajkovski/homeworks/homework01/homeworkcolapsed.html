<!DOCTYPE html>
<html>
   <head>
       <title>Collapsed tabela</title>
     <style>
table, th, td {
  border: 1px solid rgb(0, 0, 0);
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;
}
     </style>
   </head>
<body>



   <table>
  
  <tr>
    <th><center>Opening Tag</center></th>
    <th><center>Closing Tag</center></th>
    <th><center>Structure Specified</center></th>
  </tr>
  <tr>
    <td> < p> </td>
    <td> < /p></td>
    <td>Paragraph Text</td>
   
  </tr>
  <tr>
    <td>< h1></td>
    <td>< /h1></td>
    <td>Main Heading</td>
  </tr>
  <tr>
      <td>< h2></td>
      <td>< /h2</td>
      <td>Sub Heading</td>
  </tr>
  <tr>
    <td>< a href="URL"></td>
    <td>< /a></td>
    <td>Hyperlink</td>

  </tr>

  <tr>
    <td>< li></td>
    <td>< /li></td>
    <td>List item</td>
  </tr>
    
  <tr>
    <td>< ul></td>
    <td>< /ul></td>
    <td>Bulleted (unordered) List</td>
  </tr>

  <tr>
    <td>< ol></td>
    <td>< /ol></td>
    <td>Numbered (ordered) list</td>
  </tr>
    
  <tr>
    <td>< img src="URL"/></td>
    <td>None</td>
    <td>Image</td>
  </tr>


   </table>

</body>
</html>
