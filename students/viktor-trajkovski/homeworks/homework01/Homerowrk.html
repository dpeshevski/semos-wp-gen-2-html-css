<!DOCTYPE html>
<html>
   <head>
       <title>Collapsed tabela</title>
     <style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;
}
     </style>
   </head>
<body>



   <table>
  
  <tr>
    <th>HTML Tags</th>
    <th>Descriptions</th>
    
  </tr>
  <tr>
    <td> < tabel> </td>
    <td>Define a table</td>
    
   
  </tr>
  <tr>
    <td>< tr></td>
    <td>Define a table row</td>
    
  </tr>
  <tr>
      <td>< td></td>
      <td>Define a table cell</td>
      
  </tr>
  <tr>
    <td>< th></td>
    <td>Define a table header cell</td>
    

  </tr>

  <tr>
    <td>< lthead></td>
    <td>Define a group of a table header</td>
    
  </tr>
    
  <tr>
    <td>< tbody></td>
    <td>Define a group of a table body</td>
    
  </tr>

  <tr>
    <td>< tfooter></td>
    <td>Define a group of a table footer</td>
  
  </tr>
    
  
   </table>

</body>
</html>
