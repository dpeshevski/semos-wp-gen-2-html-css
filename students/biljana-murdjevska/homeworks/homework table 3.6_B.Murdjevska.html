<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags</title>
</head>
<body>
    <main>
        <section>
            <table width="700px" border="1">
                <thead>
                   <tr>
                       <th>HTML Tags</th>
                       <th>Descriptions</th>
                   </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td> < table > </td>
                        <td>Define a table</td>
                    </tr>
                    <tr>
                        <td> < tr > </td>
                        <td>Define a table row</td>
                    </tr>
                    <tr>
                        <td> < td ></td> </td>
                        <td>Define a table cell</td>
                    </tr>
                    <tr>
                        <td> < th > </td>
                        <td>Define a table header cell</td>
                    </tr>
                    <tr>
                        <td> < thead > </h></td>
                        <td>Define a group of a table header</td>
                    </tr>
                    <tr>
                        <td> < tbody > </td>
                        <td>Define a group of a table body</td>
                    </tr>
                    <tr>
                        <td> < tfooter > </td>
                        <td>Define a group of a table footer</td>
                    </tr>
                    
                </tbody>
            </table>
        </section>
    </main>
    
</body>
</html>
