    <title>Nested Ordered List</title>
</head>
<body>
    <header style="font-size: x-large;">Computer System</header>
    <main>
        <ol>
            <li type="1">Hardware</li>
        
            <ol>
                <li type="i">CPU</li>
                <li type="i">RAM</li>
                <li type="i">I/O Devices</li>
            </ol>
        
            <li type="1">Software</li>
        
            <ol>
                <li type="A">System Software</li>
       
                <ol>
                    <li type="a">Operating System</li>
                    <li type="a">Device drivers</li>
                </ol>

                <li type="A">Application Software</li>

                <ol>
                    <li type="a">Word Processors</li>
                    <li type="a">Spread Sheets</li>
                    <li type="a">Graphics Software e.t.c.</li>
            </ol>

        </ol>
        


    </main>
</body>
</html>
